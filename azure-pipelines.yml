trigger:
- main

variables:
  RESOURCE_GROUP: "Nike-RG"
  LOCATION: "eastus"
  APP_PLAN: "Nike-AppServicePlan"
  WEBAPP_NAME: "Nike-landingpage"
  SERVICE_CONNECTION: "Nike-service connection"

stages:

# ============================
# Build Stage
# ============================
- stage: Build
  displayName: "Build website"
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - checkout: self

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'

    - script: |
        npm install
        npm run build
      displayName: "Install dependencies and build assets"

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: 'dist'
        artifactName: 'drop'
        publishLocation: 'pipeline'
      displayName: "Publish build artifact"

# ============================
# Deploy Stage
# ============================
- stage: Deploy
  displayName: "Provision Azure + Deploy App"
  dependsOn: Build
  jobs:

  - deployment: DeployJob
    environment: 'production'
    displayName: "Deploy site"
    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:
          steps:

          # --------------------------
          # CREATE APP SERVICE PLAN + WEB APP
          # --------------------------
          - task: AzureCLI@2
            displayName: "Ensure Resource Group, App Service Plan & WebApp"
            inputs:
              azureSubscription: $(SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                echo "Ensuring resource group exists..."
                az group create \
                  --name $(RESOURCE_GROUP) \
                  --location $(LOCATION)

                echo "Ensuring App Service Plan exists..."
                az appservice plan show --name $(APP_PLAN) --resource-group $(RESOURCE_GROUP) || \
                az appservice plan create \
                  --name $(APP_PLAN) \
                  --resource-group $(RESOURCE_GROUP) \
                  --sku B1 \
                  --is-linux

                echo "Ensuring Web App exists..."
                az webapp show --name $(WEBAPP_NAME) --resource-group $(RESOURCE_GROUP) || \
                az webapp create \
                  --name $(WEBAPP_NAME) \
                  --resource-group $(RESOURCE_GROUP) \
                  --plan $(APP_PLAN) \
                  --runtime "staticsite|1.0"

          # --------------------------
          # Download build artifact
          # --------------------------
          - download: current
            artifact: drop
            displayName: "Download build artifact"

          # --------------------------
          # Deploy to Azure Web App
          # --------------------------
          - task: AzureRmWebAppDeployment@4
            displayName: "Deploy Static Site"
            inputs:
              azureSubscription: $(SERVICE_CONNECTION)
              appType: webAppLinux
              WebAppName: $(WEBAPP_NAME)
              packageForLinux: '$(Pipeline.Workspace)/drop'
              RuntimeStack: 'STATICSITE|1.0'
              StartupCommand: ''

          # --------------------------
          # Inline post-deployment copy
          # --------------------------
          - task: AzureCLI@2
            displayName: "Run post-deployment script"
            inputs:
              azureSubscription: $(SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                echo "Copying package content to wwwroot..."
                az webapp ssh --name $(WEBAPP_NAME) --resource-group $(RESOURCE_GROUP) --command "cp -rf /home/site/wwwroot/package/* /home/site/wwwroot/"
