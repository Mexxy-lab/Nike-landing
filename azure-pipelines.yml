trigger:
- main

variables:
  RESOURCE_GROUP: "Nike-RG"
  LOCATION: "canadacentral"
  APP_PLAN: "Nike-AppServicePlan"
  WEBAPP_NAME: "Nike-landingpage"
  SERVICE_CONNECTION: "Nike-service connection"

stages:

# ============================
# Build Stage
# ============================
- stage: Build
  displayName: "Build website"
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - checkout: self

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'

    - script: |
        npm install
        npm run build
      displayName: "Install dependencies and build assets"

    # Publish build output as pipeline artifact
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'dist'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: "Publish build artifact"    

# ============================
# Deploy Stage
# ============================
- stage: Deploy
  displayName: "Provision Azure + Deploy App"
  dependsOn: Build
  jobs:

  - deployment: DeployJob
    environment: 'production'
    displayName: "Deploy site"
    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:
          steps:

          # --------------------------
          # CREATE RESOURCE GROUP, APP SERVICE PLAN & WEB APP
          # --------------------------
          - task: AzureCLI@2
            displayName: "Ensure Resource Group, App Service Plan & WebApp"
            inputs:
              azureSubscription: $(SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                echo "Ensuring resource group exists..."
                az group create \
                  --name $(RESOURCE_GROUP) \
                  --location $(LOCATION)

                echo "Ensuring App Service Plan exists..."
                if ! az appservice plan show --name $(APP_PLAN) --resource-group $(RESOURCE_GROUP) &>/dev/null; then
                  az appservice plan create \
                    --name $(APP_PLAN) \
                    --resource-group $(RESOURCE_GROUP) \
                    --sku B1 \
                    --is-linux \
                    --location $(LOCATION)
                fi

                echo "Ensuring Web App exists..."
                if ! az webapp show --name $(WEBAPP_NAME) --resource-group $(RESOURCE_GROUP) &>/dev/null; then
                  az webapp create \
                    --name $(WEBAPP_NAME) \
                    --resource-group $(RESOURCE_GROUP) \
                    --plan $(APP_PLAN) \
                    --runtime "NODE:20-lts"
                fi

                # --------------------------
                # Wait for Web App to be fully provisioned
                # --------------------------
                echo "Waiting for Web App to be fully provisioned..."
                for i in {1..10}; do
                  status=$(az webapp show --name $(WEBAPP_NAME) --resource-group $(RESOURCE_GROUP) --query "state" -o tsv)
                  if [ "$status" == "Running" ]; then
                    echo "Web App is running."
                    break
                  fi
                  echo "Web App not ready yet, waiting 10 seconds..."
                  sleep 10
                done

          # --------------------------
          # Download build artifact
          # --------------------------
          - download: current
            artifact: drop
            displayName: "Download build artifact"

          # --------------------------
          # Deploy to Azure Web App
          # --------------------------
          - task: AzureRmWebAppDeployment@4
            displayName: "Deploy Static Site"
            inputs:
              azureSubscription: $(SERVICE_CONNECTION)
              appType: webAppLinux
              WebAppName: $(WEBAPP_NAME)
              packageForLinux: '$(Pipeline.Workspace)/drop'
              RuntimeStack: "NODE:20-lts"
              StartupCommand: ''


